<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Valentine's Day üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ff4757;
            font-size: 2.8em;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .name {
            color: #ff6b81;
            font-weight: bold;
        }

        .button-container {
            position: relative;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        button {
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }

        #yesButton {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            position: relative;
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #noButton {
            background: linear-gradient(135deg, #a8a8a8, #888888);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        #noButton.moving {
            position: absolute;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        .success-message h2 {
            color: #ff4757;
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-message p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .big-heart {
            font-size: 6em;
            animation: heartBeat 1s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        .celebration-gif {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Zus√§tzliche Herz-Explosion Animation */
        .heart-burst {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Funkel-Sterne Animation */
        .sparkle {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>

    <div class="container">
        <div id="questionContent">
            <h1>üíï Happy Valentine's Day! üíï</h1>
            <div class="question">
                <span class="name">Liebste</span>,<br>
                willst du mein Valentine sein?
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="yesButton">Ja! üíï</button>
                <button id="noButton">Nein</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="big-heart">üíñ</div>
            <h2>Yay! üéâ</h2>
            <p>Ich liebe dich! üíï</p>
            <!-- Optional: F√ºge hier ein GIF ein -->
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmFsMGk5bjdnYjFqMXlnb3Ewd21waWYyM3M0M290YXlhbjA2aGpvMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Rik9n81Vda3rzr5F8h/giphy.gif" 
                 alt="Celebration" 
                 class="celebration-gif">
        </div>
    </div>

    <script>
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 10000);
            }, 600);
        }

        const noButton = document.getElementById('noButton');
        const buttonContainer = document.getElementById('buttonContainer');
        const yesButton = document.getElementById('yesButton');

        function moveNoButton() {
            // Erst beim ersten Hover wird der Button absolute positioniert
            noButton.classList.add('moving');
            
            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            const maxX = Math.max(0, containerRect.width - buttonRect.width - 20);
            const maxY = Math.max(0, containerRect.height - buttonRect.height - 20);
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        noButton.addEventListener('mouseenter', moveNoButton);
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Konfetti Animation
        function createConfetti() {
            const colors = ['#ff6b81', '#ff4757', '#ffa502', '#ff6348', '#ff7675', '#ffd93d', '#6bcf7f'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 25);
            }
        }

        // Herz-Explosion vom Zentrum
        function createHeartBurst() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = 150 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 1500);
                }, i * 50);
            }
        }

        // Funkel-Sterne Animation
        function createSparkles() {
            const sparkles = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Yes-Button Click mit allen Animationen
        yesButton.addEventListener('click', () => {
            // Alle Animationen starten
            createConfetti();
            createHeartBurst();
            
            setTimeout(() => {
                createSparkles();
            }, 500);

            // Nachricht anzeigen
            document.getElementById('questionContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });

        createFloatingHearts();
    </script>
</body>
</html>
